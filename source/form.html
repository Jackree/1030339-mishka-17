<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/picturefill.js" async></script>
  <script src="js/svgxuse.js" async></script>
</head>

<body>
  <header class="page-header">
    <nav class="main-nav main-nav--opened main-nav--nojs">
      <div class="main-nav__logo-wrapper">
        <a href="index.html" class="main-nav__logo">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="main-nav__logo-image" src="img/logo-mobile.svg" width="86" height="35"
              alt="Логотип магазина Мишка">
          </picture>
        </a>
      </div>
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Меню</span>
      </button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="catalog.html">Каталог товаров</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="form.html">Вязание на заказ</a>
        </li>
      </ul>
      <ul class="main-nav__list user-list">
        <li class="user-list__item user-list__item--search">
          <a class="user-list__link user-list__link--search" href="#">
            <svg class="user-list__link-icon user-list__link-icon--search" width="18" height="18">
              <use href="img/sprite.svg#search-icon"></use>
            </svg>
            <span class="user-list__link-text user-list__link-text--search">Поиск по сайту</span>
          </a>
        </li>
        <li class="user-list__item user-list__item--cart">
          <a class="user-list__link user-list__link--cart" href="#">
            <svg class="user-list__link-icon user-list__link-icon--cart" width="20" height="19">
              <use xlink:href="img/sprite.svg#cart-icon"></use>
            </svg>
            <span class="user-list__link-text user-list__link-text--cart">Корзина: пока пуста</span>
          </a>
        </li>
      </ul>
      <ul class="offer-list">
        <li class="offer-list__item">
          <a class="offer-list__link" href="#">Новые поступления</a>
        </li>
        <li class="offer-list__item">
          <a class="offer-list__link" href="#">Распродажа</a>
        </li>
      </ul>
      <p class="main-nav__text">Бесплатная доставка по России</p>
    </nav>
  </header>
  <main>
    <div class="page-title">
      <h1 class="main-title">Вязание на заказ</h1>
    </div>
  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo footer-logo" href="index.html">
        <svg class="footer-logo__image" width="102" height="34">
          <use xlink:href="img/sprite.svg#logo-footer"></use>
        </svg>
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#">
              <svg class="social__logo social__logo--instagram" width="22" height="21">
                <use xlink:href="img/sprite.svg#instagram-logo"></use>
              </svg>
              <span class="visually-hidden">Instagram</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">
              <svg class="social__logo social__logo--facebook" width="15" height="28">
                <use xlink:href="img/sprite.svg#facebook-logo"></use>
              </svg>
              <span class="visually-hidden">Facebook</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#">
              <svg class="social__logo social__logo--twitter" width="23" height="20">
                <use xlink:href="img/sprite.svg#twitter-logo"></use>
              </svg>
              <span class="visually-hidden">Twitter</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="copyright__text">Разработано</p>
          <svg class="copyright__logo" width="27" height="34">
            <use xlink:href="img/sprite.svg#copyright-logo"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/navigation_toggle.js"></script>
</body>

</html>
